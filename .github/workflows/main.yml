name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install clojure tools
      uses: DeLaGuardo/setup-clojure@12.3
      with:
        cli: 1.10.1.693
        bb: 0.7.8
        clj-kondo: 2023.12.15
    - name: Run clj-kondo
      run: clj-kondo --lint src
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 21.3.0
    - name: npm install
      run: npm install
    - name: Run FE Tests
      run: bb test:fe
